<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <h1 class="game--title">Jogo da Velha</h1>
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h3 class="game--status"></h3>
        <button class="game--restart">Reiniciar</button>
    </section>
    <section>
        <div id="tema">
            <h2>Cor do fundo:</h2>
          
            <button class="cor" id="temaAzul" style="background-color: #0081FF" codigo="azul" valor="0" onclick="changePageBackgroundColor('#0081FF')"></button>
            <button class="cor" id="temaCinza" style="background-color: #666" codigo="cinza" valor="1" onclick="changePageBackgroundColor('#666')"></button>
            <button class="cor" id="temaVermelho" style="background-color: #054038" codigo="vermelho" valor="2" onclick="changePageBackgroundColor('#054038')"></button>
            <button class="cor" id="temaLaranja" style="background-color: #FFA006" codigo="laranja" valor="3" onclick="changePageBackgroundColor('#FFA006')"></button>
            <button class="cor" id="temaVerde" style="background-color: #388E3C" codigo="verde" valor="4" onclick="changePageBackgroundColor('#388E3C')"></button>
            <button class="cor" id="temaRoxo" style="background-color: #8c52ff" codigo="rosa" valor="5" onclick="changePageBackgroundColor('#8c52ff')"></button>
          </div>
    </section>
<script src="./script.js"></script>
</body>
</html>
